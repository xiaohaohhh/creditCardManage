version: '3.8'

services:
  card-api:
    build: ./server
    container_name: card-manager-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - card-data:/app/data
    environment:
      - PORT=8080
      - DATA_DIR=/app/data
      - TZ=Asia/Shanghai
    networks:
      - card-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx反向代理（可选，用于HTTPS）
  nginx:
    image: nginx:alpine
    container_name: card-manager-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dist:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - card-api
    networks:
      - card-network

volumes:
  card-data:
    driver: local

networks:
  card-network:
    driver: bridge
    enable_ipv6: true
    ipam:
      config:
        - subnet: "fd00:card::/64"
